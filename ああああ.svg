
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0f0f0" />
  
  <!-- タイトル -->
  <text x="20" y="30" font-family="sans-serif" font-size="20" font-weight="bold" fill="#333">パララックス（固定背景）の仕組み</text>

  <!-- 左側：通常のスクロール -->
  <g transform="translate(50, 60)">
    <text x="75" y="-10" text-anchor="middle" font-size="14" font-weight="bold">通常</text>
    <rect x="0" y="0" width="150" height="250" fill="#ddd" stroke="#999" stroke-width="2" />
    
    <!-- 中身 -->
    <rect x="10" y="20" width="130" height="80" fill="#aaccff" opacity="0.8">
      <title>背景画像</title>
    </rect>
    <text x="75" y="65" text-anchor="middle" font-size="12" fill="#004488">背景画像</text>
    
    <rect x="10" y="120" width="130" height="100" fill="#white" stroke="#333" stroke-dasharray="4">
      <title>手前の要素</title>
    </rect>
    <text x="75" y="170" text-anchor="middle" font-size="12">手前の文字</text>

    <!-- 矢印 -->
    <line x1="170" y1="50" x2="170" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
    <text x="180" y="130" font-size="12">一緒に動く</text>
  </g>

  <!-- 右側：パララックス -->
  <g transform="translate(300, 60)">
    <text x="75" y="-10" text-anchor="middle" font-size="14" font-weight="bold" fill="#d9534f">パララックス</text>
    
    <!-- ビューポート枠 -->
    <rect x="0" y="0" width="150" height="250" fill="none" stroke="#333" stroke-width="3" />
    <text x="160" y="20" font-size="10" fill="#666">画面枠(Viewport)</text>

    <!-- 背景（固定） -->
    <rect x="10" y="20" width="130" height="80" fill="#aaccff" stroke="#004488" stroke-width="2">
      <animate attributeName="y" from="20" to="20" dur="2s" repeatCount="indefinite" /> <!-- 固定なので動かない -->
    </rect>
    <text x="75" y="65" text-anchor="middle" font-size="12" fill="#004488" font-weight="bold">背景 (固定)</text>
    <text x="180" y="65" font-size="12" fill="#d9534f">動かない！</text>

    <!-- 手前の要素（スクロール） -->
    <g>
        <rect x="10" y="120" width="130" height="100" fill="rgba(255,255,255,0.8)" stroke="#333" stroke-dasharray="4" />
        <text x="75" y="170" text-anchor="middle" font-size="12">手前の文字</text>
        <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -80" dur="2s" repeatCount="indefinite" />
    </g>

    <!-- 矢印 -->
    <line x1="170" y1="140" x2="170" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
    <text x="180" y="160" font-size="12">文字だけ流れる</text>
  </g>

  <!-- 矢印定義 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- 説明文 -->
  <rect x="50" y="330" width="500" height="50" rx="5" fill="#fff" stroke="#ccc" />
  <text x="60" y="350" font-size="12">背景画像が「窓の外の景色」のように固定され、</text>
  <text x="60" y="370" font-size="12">手前のコンテンツだけがスクロールすることで奥行きを感じる。</text>
</svg>